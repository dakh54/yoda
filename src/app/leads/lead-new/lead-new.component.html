<mat-card class="mat-typography">
  <h1>Create New Lead</h1>
  <mat-card-content>

    <form class="form" [formGroup]="newLeadForm" novalidate>

      <div class="section two-child">

        <mat-form-field class="" appearance="standard">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" required>
          <mat-error *ngIf="firstname.hasError('required')">
            First name is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="" appearance="standard">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" required>
          <mat-error *ngIf="lastname.hasError('required')">
            Last name is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </div>


      <div class="section three-child">

        <mat-form-field class="" appearance="standard">
          <mat-label>House Number</mat-label>
          <input matInput formControlName="house">
        </mat-form-field>

        <mat-form-field class="" appearance="standard">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>

        <mat-form-field class="" appearance="standard">
          <mat-label>Village</mat-label>
          <input matInput formControlName="village">
        </mat-form-field>

      </div>

      <div class="section">

        <mat-form-field class="" appearance="standard">
          <mat-label>Commune/Sangkat</mat-label>
          <input matInput formControlName="commune">
        </mat-form-field>

        <mat-form-field class="" appearance="standard">
          <mat-label>Khan</mat-label>
          <input matInput formControlName="khan">
        </mat-form-field>

        <mat-form-field class="" appearance="standard">
          <mat-label>City/Province</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>

      </div>

      <div class="section">

        <mat-form-field class="" appearance="standard">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country">
        </mat-form-field>

        <mat-form-field class="" appearance="standard">
          <mat-label>Primary Phone</mat-label>
          <input matInput formControlName="primaryphone">
        </mat-form-field>


        <mat-form-field class="" appearance="standard">
          <mat-label>Secondary Phone</mat-label>
          <input matInput formControlName="secondaryphone">
        </mat-form-field>

      </div>

      <div class="section">

        <mat-form-field class="full-width" appearance="standard">
          <mat-label>Comments</mat-label>
          <textarea matInput formControlName="comment" [matTextareaAutosize]="true"></textarea>
        </mat-form-field>
      </div>

      
        <div class="section">

            <button mat-raised-button type="submit" color="warn">
              Save
            </button>
          </div>


    </form>
